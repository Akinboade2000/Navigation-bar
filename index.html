<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--===============BOXICONS===============-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

        <!--=============== MAIN JS ===============-->
        <link rel="stylesheet" href="CSS/style.css">

        <title>Navigation Bottom</title>
    </head>
    <body>
        <!--=============== HEADER ===============-->

            <nav class="nav container">
                <a href="#" class="nav_logo">Precious</a>
                <div class="nav_text"></div>

                <div class="nav_menu" id="nav-menu active-link">
                    <ul class="nav_list">
                        <li class="nav_item">
                            <a href="#home" class="nav_link">
                                <i class='bx bx-home-alt nav_icon'></i>
                                <span class="nav_name">Home</span>
                            </a>
                        </li>

                        <li class="nav_item">
                            <a href="#about" class="nav_link">
                                <i class='bx bx-user nav_icon'></i>
                                <span class="nav_name">About</span>
                            </a>
                        </li>

                            <a href="#skills" class="nav_link">

                                <span class="nav_name">Skills</span>
                            </a>
                        </li>

                        <li class="nav_item">
                            <a href="#portfolio" class="nav_link">
                                <i class='bx bx-briefcase-alt nav_icon'></i>
                                <span class="nav_name">Portfolio</span>
                            </a>
                        </li>
                        
                        <li class="nav_item">
                            <a href="#contactme" class="nav_link">
                                <i class='bx bx-message-square-detail nav_icon'></i>
                                <span class="nav_name">Contactme</span>
                            </a>
                        </li>
                    </ul>
                </div>

                <img src="image/my pix.PNG" alt="" class="nav_img">
            </nav>
        </header>

        <main>
            <!--=============== HOME ===============-->
            <section class="container section section_height" id="home">
                <h2 class="section_title">Home</h2>
            </section>

            <!--=============== ABOUT ===============-->
            <section class="container section section_height" id="about">
                <h2 class="section_title">About</h2>
            </section>

            <!--=============== SKILLS ===============-->
            <section class="container section section_height" id="skills">
                <h2 class="section_title">Skills</h2>
            </section>

            <!--=============== PORTFOLIO ===============-->
            <section class="container section section_height" id="portfolio">
                <h2 class="section_title">Portfolio</h2>
            </section>

            <!--=============== CONTACTME ===============-->
            <section class="container section section_height" id="contactme">
                <h2 class="section_title">Contactme</h2>
            </section>
        </main>
        
        <!--===============MAIN JS===============-->
        <script src="JS/main.js"></script>

</html>
